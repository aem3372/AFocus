<html>
    <script src="./socket.io-1.4.3.js"></script>
    <script src="./breeze.js"></script>
    <body>
        <a>js中调用本地方法</a>
        <a href="https://www.baidu.com">哈哈哈哈</a>
        <p></p>
        <div id="helloweb">

        </div>

        <script>
            function funFromjs(){
                document.getElementById("helloweb").innerHTML="HelloWebView,i'm from js";
            }
            var aTag = document.getElementsByTagName('a')[0];
            aTag.addEventListener('click', function(){
                //调用android本地方法
                lib.Breeze.call('custem', 'custemMethod', {}, function(s) {
                    console.log('succ');
                }, function(e) {
                    console.log('fail');
                });

                lib.Breeze.call('notifcation', 'showToast', {}, function(s) {
                    console.log('succ');
                }, function(e) {
                    console.log('fail');
                });

                lib.Breeze.call('shake', 'open', {}, function(s) {
                    console.log('succ');
                    lib.Breeze.addEventListener('BR_SHAKE', function(event) {
                        console.log('shake');
                    });
                }, function(e) {
                    console.log('fail');
                });

                return false;
            }, false);

        </script>
    </body>
</html>
